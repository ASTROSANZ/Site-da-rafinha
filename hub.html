<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub da Temakinha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary: #FF85A2;
            --secondary: #FFD6E0;
            --accent: #A0E7E5;
            --dark: #333;
            --light: #FFF9FB;
            --music: #B5EAD7;
            --game: #E2F0CB;
            --love: #FFB7D5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, var(--secondary) 0%, var(--light) 90%);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }
        
        header {
            margin-bottom: 2.5rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--dark);
            opacity: 0.8;
        }
        
        .hub-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .hub-button {
            position: relative;
            background-color: white;
            border: none;
            border-radius: 20px;
            padding: 1.5rem 2rem;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
        }
        
        .hub-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .hub-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .button-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        
        .hub-button:hover .button-icon {
            transform: scale(1.1);
        }
        
        .button-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        #declaracao {
            --button-color: var(--love);
        }
        
        #musica {
            --button-color: var(--music);
        }
        
        #joguinho {
            --button-color: var(--game);
        }
        
        .hub-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--button-color);
            transition: height 0.3s ease;
        }
        
        .hub-button:hover::after {
            height: 10px;
        }
        
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0.7;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: float-up 4s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .hub-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .hub-button {
                width: 180px;
                height: 180px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <header>
            <h1>Hub da Temakinha <span class="floating">üíñ</span></h1>
            <p class="subtitle">Um lugar especial para vc</p>
        </header>
        
        <div class="hub-buttons">
            <a href="declaracao.html" class="hub-button" id="declaracao">
                <div class="button-icon">üíå</div>
                <div class="button-text">Declara√ß√£o</div>
            </a>
            
            <a href="musica.html" class="hub-button" id="musica">
                <div class="button-icon">üéµ</div>
                <div class="button-text">Nossa M√∫sica</div>
            </a>
            
            <a href="jogo.html" class="hub-button" id="joguinho">
                <div class="button-icon">üéÆ</div>
                <div class="button-text">Joguinho</div>
            </a>
        </div>
        
        <footer>
            Feito com carinho para Rafinha üíù
        </footer>
    </div>

    <script>
        // Criar cora√ß√µes flutuantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const colors = ['#FF85A2', '#FFB7D5', '#FFD6E0', '#A0E7E5'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 3 + Math.random() * 7 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
                heartsContainer.appendChild(heart);
            }
        }
        
        createHearts();
        
        // Efeito de confete ao clicar nos bot√µes
        document.querySelectorAll('.hub-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Anima√ß√£o de clique
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px)';
                    // Redirecionar ap√≥s a anima√ß√£o
                    setTimeout(() => {
                        window.location.href = this.getAttribute('href');
                    }, 300);
                }, 100);
                
                // Criar confete
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width/2;
                const y = rect.top + rect.height/2;
                
                createConfetti(x, y);
            });
        });
        
        function createConfetti(x, y) {
            const colors = ['#FF85A2', '#FFB7D5', '#A0E7E5', '#B5EAD7', '#E2F0CB'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 5;
                const rotation = Math.random() * 360;
                
                confetti.style.position = 'fixed';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
                confetti.style.transform = `rotate(${rotation}deg)`;
                confetti.style.zIndex = '1000';
                confetti.style.pointerEvents = 'none';
                confetti.style.opacity = '1';
                
                const animation = confetti.animate([
                    { 
                        transform: `translate(0, 0) rotate(${rotation}deg)`,
                        opacity: 1
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * velocity * 100}px, ${Math.sin(angle) * velocity * 100 + 100}px) rotate(${rotation + 360}deg)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
